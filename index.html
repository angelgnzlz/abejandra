<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Chat con reproductor de música</title>
    </head>
    <body>
        <h1>Chat con reproductor de música</h1>

        <h2>Reproductor de música</h2>
        <audio id="audio-player" controls>
            <source src="/cancion/instrumental.mp3" type="audio/mpeg">
            Tu navegador no soporta la etiqueta audio.
        </audio>

        <h2>Chat</h2>
        <ul id="lista-mensajes"></ul>
            <form onsubmit="enviarMensaje(); return false;">
                <input type="text" id="mensaje" placeholder="Escribe un mensaje">
            <button type="submit">Enviar</button>
        </form>

        <script src="main.js"></script>
    </body>
</html>
